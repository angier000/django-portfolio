{% extends 'portfolio_app/base_template.html' %}

{% block content %}

<p>Are you sure you want to delete the project "{{ project.title }}"?</p>

<form action="{% url 'delete_project' project.portfolio.id project.id %}" method="POST">

    {% csrf_token %}
    <a class="btn btn-primary" href="{% url 'portfolio-detail' project.portfolio.id %}">Cancel</a>
    <input type="submit" value="Submit">

</form>

{% endblock %}
